                <a href="prenotazioni.html" class="nav-link">Prenotazioni</a>
            </li>
            -->
        </ul>
    </nav>

    <!-- Sidebar -->
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
        <a href="index.html" class="brand-link">
            <span class="brand-text font-weight-light">Calcetto Prenotazioni</span>
        </a>
        <div class="sidebar">
            <nav class="mt-2">
                <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">

                    <li class="nav-item">

        </div>

    <!-- Content Wrapper -->
    <div class="content-wrapper">
        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <h1>Gestione Prenotazioni</h1>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Data</th>
                            <th>Ora</th>
                            <th>Campo</th>
                            <th>Azioni</th>
                        </tr>
                    </thead>
                    <tbody id="prenotazioni-list">
                        <!-- Le prenotazioni saranno inserite qui -->
                    </tbody>
                </table>
            </div>
        </section>
    </div>

    <!-- Footer -->
    <footer class="main-footer">

<!-- jQuery -->
<script src="plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="dist/js/adminlte.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    const prenotazioni = [
        {id: 1, nome: 'Mario Rossi', data: '2024-07-01', ora: '10:00', campo: 'Campo 1'},
        {id: 2, nome: 'Luigi Verdi', data: '2024-07-02', ora: '12:00', campo: 'Campo 2'},
        // Altre prenotazioni
    ];

    const prenotazioniList = document.getElementById('prenotazioni-list');
    prenotazioni.forEach(prenotazione => {
        const row = document.createElement('tr');
        row.innerHTML = `
            <td>${prenotazione.id}</td>
            <td>${prenotazione.nome}</td>
            <td>${prenotazione.data}</td>
            <td>${prenotazione.ora}</td>
            <td>${prenotazione.campo}</td>
            <td>
                <button class="btn btn-sm btn-danger" onclick="eliminaPrenotazione(${prenotazione.id})">Elimina</button>
            </td>
        `;
        prenotazioniList.appendChild(row);
    });
});

function eliminaPrenotazione(id) {
    alert('Prenotazione con ID ' + id + ' eliminata!');
}
</script>
</body>
</html>
